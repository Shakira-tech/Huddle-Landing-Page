<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle | Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body> 
    <div class="logo">
        <img src="./images/logo.svg" alt="huddle">
    </div>

    <div class="container">
        <div class="illustration-col">
            <img src="./images/illustration-mockups.svg" width="600px">
        </div>

        <div class="text-col">
            <h1>Build The Community <br>
                Your Fans Will Love
            </h1>

            <p>Huddle re-imagines the way we build communities. 
               You have a voice, but so does your audience. Create 
               connections with your users as you engage in genuine 
               discussion.
            </p>

            <div class="btn">
                <button>Register</button>
            </div>
        </div>
    </div>

    <div class="social">
        <a target="_blank" href="https://facebook.com">
            <img src="./images/icons8-facebook-f-50.png" alt="Facebook">
        </a>
        
        <a target="_blank" href="https://twitter.com">
            <img src="./images/icons8-twitter-circled-50.png" alt="Twitter">
        </a>
        <a target="_blank" href="https://instagram.com">
            <img src="./images/icons8-instagram-50.png" alt="Instagram">
        </a>
    </div>
    
</body>
</html>
